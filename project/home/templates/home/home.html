  <script id = "screen_bond_template" type = "template">
  <h1>Screen Bonds</h1>
  <form class="form" action = "{% url 'home:bond_screen' %}" method ="POST">
    <div class="col-md-4"> 
            {% csrf_token %}
      <div class="form-group">
        <label for="id_StartCouponRate">
        Search By Issuer: 
        </label>
        {{ screen_bond_form.Issuer }}
      </div>

      <div class="col-md-6 form-group">
        <label for="id_StartCouponRate">
          Start Maturity Date: 
        </label>
        <input id="id_StartMaturityDate" type="date" name="StartMaturityDate">
      </div>

      <div class="col-md-6 form-group">
        <label for="id_StartCouponRate"> 
          End Maturity Date: 
        </label>
        <input id="id_EndMaturityDate" type="date" name="EndMaturityDate">
      </div>

      <div class="col-md-6 form-group">
      <label for="id_StartCouponRate">Start Coupon Rate: </label>
        <input class="form-control" id="id_StartCouponRate" type="number" min="0" max="100" step="0.1" name="StartCouponRate">
      </div>
      
      <div class="col-md-6 form-group">
        <label for="id_EndCouponRate">End Coupon Rate: </label>
        <input class="form-control" id="id_EndCouponRate" type="number" min="0" max="100" step="0.1" name="EndCouponRate">
      </div>
      <div class="col-md-6 form-group">
        <label for="id_Callable">Callable:</label>
        <select name="Callable" class="form-control" id="id_Callable">
          <option selected>Any</option>
          <option>True</option>
          <option>False</option>
        </select>
      </div>
      <div class="col-md-6 form-group">
        <label for="id_Convertible">Convertible:</label>
        <select name="Convertible" class="form-control" id="id_Convertible">
          <option selected>Any</option>
          <option>True</option>
          <option>False</option>
        </select>
      </div>
      <div class="col-md-6 form-group">
        <label for="id_IncludeNonactive">Include Nonactive:</label>
        <select name="IncludeNonactive" class="form-control" id="id_IncludeNonactive">
          <option selected>True</option>
          <option>False</option>
        </select>
      </div>
      <div class="col-md-6 form-group">
        <label for="id_MaxResultCount">Max Result Count: </label>
        <input class="form-control" id="id_MaxResultCount" type="number" min="1" max="20" name="MaxResultCount">
      </div>

    <input type="submit" value="Submit" />
   </div>
  </form>
  </script>
  <script id = "quick_search_template" type = "template">  
            <h1>Search</h1>
            <form action = "{% url 'home:quick_search' %}" method = "POST">
           <label>Search By:</label>
            <select name = "quick_search_method">
              <option selected>Get Last Sale</option>
              <option>Get Price Composite</option>
              <option>Get Daily Open High Low Close Price</option>
              <option>Get Yearly High Low Price</option>
              <option>Get Accrued Interest</option>
              <option>Get Bond Calculation</option>
              <option>Get Duration and Convexity</option>
            </select>
            <br>
                    Identifier: {{ quick_search_form.Identifier }}
                    <br>
                    Identifier Type: {{ quick_search_form.IdentifierType }}
                    <br>
                    Price Source: {{ quick_search_form.PriceSource }}
            <br>
            <input type="submit" value="Quick Search">
          </form>
          <div class = "results">
          </div>
  </script>
  <script id = "quick_search_get_last_sale" type = "template">
  

    <% #get_last_sale %>
      <h3>Last Sale</h3>
      <% #BondLastSale %>
        <p><b>Short Name:</b> <% ShortName %></p>
        <p><b>Symbol:</b> <% Symbol %></p>
        <p><b>Last Sale Date:</b> <% LastSaleDate %></p>
        <p><b>Yield to Maturity:</b> <% YieldToMaturity %></p>
        <p><b>Last Sale Price:</b> <% LastSale %></p>
        <p><b>Last Sale Size:</b> <% LastSaleSize %></p>
        <p><b>Price Used for Calculations:</b> <% PriceUsedForCalculations %></p>
      <% /BondLastSale %>
    <% /get_last_sale %>
    <% ^get_last_sale %>
      <p>No Data</p>
    <% /get_last_sale %>

  </script>
    <script id = "quick_search_get_price_composite" type = "template">
    <% #get_price_composite %>
      <h3>Price Composite</h3>
      <% #TradedPrice %>
        <p><b>Short Name:</b> <% ShortName %></p>
        <p><b>Symbol:</b> <% Symbol %></p>
        <p><b>Last Sale Price:</b> <% LastSale %></p>
        <p><b>Yield to Maturity:</b> <% YieldToMaturity %></p>
        <p><b>Daily High Price:</b> <% DailyHigh %></p>
        <p><b>Daily High Date:</b> <% DailyHighDate %></p>
        <p><b>Daily Low:</b> <% DailyLow %></p>
        <p><b>Daily Low Date:</b> <% DailyLowDate %></p>
        <p><b>Last Sale Time:</b> <% LastSaleTime %></p>
        <p><b>Last Sale:</b> <% LastSale %></p>
        <p><b>Last Sale Size:</b> <% LastSaleSize %></p>
        <p><b>Last Year Close:</b> <% LastYearClose %></p>
        <p><b>Price Used for Calculations:</b> <% PriceUsedForCalculations %></p>
        <p><b>Price Used for Calculations Date:</b>  <% PriceUsedForCalculationsDate %></p>
        <p><b>Last Sale Size:</b> <% LastSaleSize %></p>
      <% /TradedPrice %>
    <% /get_price_composite %>
    </script>
    <script id = "quick_search_get_daily_open_high_low_close_price" type = "template">

    <% #get_daily_open_high_low_close_price %>
      <h3>Daily High/Low Open/Close</h3>
      <% #DailyOpenHighLowClose %>
      <p><b>Daily Close: </b><% DailyClose %></p>
      <p><b>Daily High: </b><% DailyHigh %></p>
      <p><b>Daily Low: </b><% DailyLow %></p>
      <p><b>Short Name: </b><% ShortName %></p>
      <p><b>Symbol: </b><% Symbol %></p>
      <p><b>High/Low/Open/Close Date: </b><% DailyHighDate %></p>
      <% /DailyOpenHighLowClose %>
    <% /get_daily_open_high_low_close_price %>
  </script>

  <script id = "quick_search_get_yearly_high_low_price" type = "template">
    <% #get_yearly_high_low_price %>
      <h3>Yearly High/Low</h3>
      <% #YearlyHighLow %>
        <p><b>ShortName</b>: <% ShortName %></p>
        <p><b>Symbol</b>: <% Symbol %></p>
        <p><b>Yearly High</b>: <% YearlyHigh %></p>
        <p><b>Yearly Low</b>: <% YearlyLow %></p>
        <p><b>Yearly High Date</b>: <% YearlyHighDate %></p>
        <p><b> Yearly Low Date</b> : <% YearlyLowDate %></p>
      <% /YearlyHighLow %>
    <% /get_yearly_high_low_price %>
      
  </script>

  <script id = "quick_search_get_accrued_interest" type = "template">
  <% #get_accrued_interest %>
      <h3>Accrued Interest</h3>
        <% #BondAccruedInterest %>
        <p><b> ShortName</b>: <% ShortName %></p>
        <p><b> Symbol: </b> <% Symbol %></p>
        <p><b>Interest Accrued</b>: <% AccruedInterest %></p>
        <p><b>Date</b>: <% AccruedInterestDate %></p>
